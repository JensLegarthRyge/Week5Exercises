<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th>ID</th><th>Year</th><th>Make</th><th>Model</th><th>Price</th>
  </tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>
<form>
    <div>Price: </div>
    <input placeholder="Enter price" id="price-input">
    <button id="b1">Price less than</button>
</form>
</body>
<script>
  const cars = [
    { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
    { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
    { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
    { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
    { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
  ];

  const carsListed = cars
      .map(cars => `
        <tr>
        <td>${cars.id}</td>
        <td>${cars.year}</td>
        <td>${cars.make}</td>
        <td>${cars.model}</td>
        <td>${cars.price}</td>
        </tr>
        `).join("")
  document.getElementById("tbody").innerHTML = carsListed

  function mapByPrice(price){
      const carsListed =
          cars
          .filter(cars=> cars.price < price)
          .map(cars => `
                <tr>
                <td>${cars.id}</td>
                <td>${cars.year}</td>
                <td>${cars.make}</td>
                <td>${cars.model}</td>
                <td>${cars.price}</td>
                </tr>
                `)
                .join("")
      return carsListed

  }
  document.getElementById("b1").onclick = (evt) => {
      evt.preventDefault()
      document.getElementById("tbody").innerHTML = mapByPrice(document.getElementById("price-input").value)
  }



</script>
</html>
